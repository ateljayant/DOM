<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link rel="stylesheet" href="DOM1.css">
</head>
<body>
    <div id="text"><h2> Welcome to Prepbytes</h2></div><br>
    <h1>DOM Manipulation</h1><br>
    <div class="box">The HTML DOM can be accessed with JavaScript</div><br>
    <script src="Index.js"></script><br>
    <h1>Hey Buddy </h1>
    <div class="parent">
        <div class="child">I</div>
        <div class="child">II</div>
        <div class="child">III</div>
        <div class="child">IV</div>
    </div><br>
    <button onclick="changeDirection()">Click Me</button>

<p id="demo"></p>
<div id="clock"></div> 

<select name="year" id="year">
    <option value="20-21">20-21</option>
    <option value="21-22">21-22</option>
</select><br>
<br><button class="button" id="print" onclick="printValue()">Print</button><span id="printValue"></span>
<br>
<form action="" class="form"><br>
    <label for="name">Name:</label>
    <input required type="text" name="name" id="name"><br><br>
    <label for="email">Email:</label>
    <input required oninput="emailCheck()" type="email" name="email" id="email">
    <span id="emailcheck" class="check"></span><br><br>
    <label for="phoneno">Phone No:</label>
    <input required oninput="numberCheck()" type="number" name="phoneno" id="phoneno">
    <span class="check" id="digitcheck"></span>
    <span class="check" id="startcheck"></span><br><br>
    <label for="byear">Birth Year:</label>
    <input required oninput="bYearCheck()" type="number" name="byear" id="byear">
    <span class="check" id="byearcheck"></span><br><br>
    <button type="submit">Submit</button>
    <script src="DOM1.js"></script>
</body>
</html>
